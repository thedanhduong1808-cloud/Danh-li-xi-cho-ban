<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VÃ²ng Quay May Máº¯n</title>

<style>
    body {
        text-align: center;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        color: white;
    }

    h1 {

    .wheel-container {

        margin: 30px auto;
    }

    canvas {
        border-radius: 50%;
        background: white;
    }

    .arrow {
        position: absolute;
        top: -10px;

        transform: translateX(-50%);
        font-size: 40px;
        color: red;
    }

    button {
        padding: 10px 20px;

        margin-top: 20px;
    }

    button:hover {
        background-color: #e68900;
    }

    #result {
        margin-top: 20px;
        font-size: 22px;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>ðŸŽ‰ VÃ²ng Quay May Máº¯n ðŸŽ‰</h1>

<div class="wheel-container">
    <div class="arrow">â¬‡</div>
    <canvas id="wheel" width="400" height="400"></canvas>
</div>

<button onclick="spin()">Quay</button>

<div id="result"></div>

<script>
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");

const prizes = [
    "20.000Ä‘",
    "30.000Ä‘",
    "50.000Ä‘",
    "80.000Ä‘",
    "100.000Ä‘",
    "150.000Ä‘",
    "200.000Ä‘",
    "Pháº§n quÃ  bÃ­ máº­t"
];

const colors = [
    "#f44336", "#9c27b0", "#3f51b5", "#4caf50",
    "#ff9800", "#009688", "#795548", "#607d8b"
];

const probabilities = [
    20, 20, 28, 15, 10, 5, 2, 0
];

const numSegments = prizes.length;
const angle = 2 * Math.PI / numSegments;

let currentRotation = 0;
let isSpinning = false;

function drawWheel() {
    for (let i = 0; i < numSegments; i++) {
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 200, i * angle, (i + 1) * angle);
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(i * angle + angle / 2);
        ctx.fillStyle = "white";
        ctx.font = "16px Arial";
        ctx.fillText(prizes[i], 60, 10);
        ctx.restore();
    }
}

function getRandomPrizeIndex() {
    const random = Math.random() * 100;
    let sum = 0;

    for (let i = 0; i < probabilities.length; i++) {
        sum += probabilities[i];
        if (random <= sum) {
            return i;
        }
    }
    return 0;
}

function spin() {
    if (isSpinning) return;
    isSpinning = true;

    const randomIndex = getRandomPrizeIndex();

    const extraRotation = 5 * 2 * Math.PI; // quay thÃªm 5 vÃ²ng

    const targetAngle = (3 * Math.PI / 2) - (randomIndex * angle + angle / 2);

    const finalRotation = currentRotation + extraRotation + targetAngle;

    animateSpin(finalRotation, randomIndex);
}

function animateSpin(finalRotation, prizeIndex) {
    const duration = 4000;
    const start = performance.now();

    function animate(time) {
        const elapsed = time - start;
        const progress = Math.min(elapsed / duration, 1);
        const easeOut = 1 - Math.pow(1 - progress, 3);

        currentRotation = easeOut * finalRotation;

        ctx.clearRect(0, 0, 400, 400);
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(currentRotation);
        ctx.translate(-200, -200);
        drawWheel();
        ctx.restore();

        if (progress < 1) {
            requestAnimationFrame(animate);
        } else {
            document.getElementById("result").innerText =
                "ðŸŽŠ Báº¡n trÃºng: " + prizes[prizeIndex];
            isSpinning = false;
        }
    }

    requestAnimationFrame(animate);
}

drawWheel();
</script>

</body>
